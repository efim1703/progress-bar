<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-progress">
        <p class="progress-title">Progress</p>
        <div class="progress-bar">
            <svg class="progress-circle" width="164" height="164">
                <circle 
                    stroke="#EFF3F6" 
                    stroke-width="10" 
                    cx="82" 
                    cy="82" 
                    r="62" 
                    fill="transparent" 
                />
                <circle 
                    class="progress-ring__circle" 
                    stroke="#005BFF" 
                    stroke-width="10" 
                    cx="82" 
                    cy="82" 
                    r="62" 
                    fill="transparent" 
                />
            </svg>

            <div class="progress-settings">
                <label>
                    <input 
                        type="number" 
                        class="progress-value" 
                        value="33"
                    >
                    <span>Value</span>
                </label>
                <label  class="progress-checkbox _animate">
                    <input type="checkbox">
                    <div class="checkbox-wrapper">
                        <div class="checkbox"></div>
                    </div>
                    <span>Animate</span>
                </label>
                <label  class="progress-checkbox _hide">
                    <input type="checkbox">
                    <div class="checkbox-wrapper">
                        <div class="checkbox"></div>
                    </div>
                    <span>Hide</span>
                </label>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
